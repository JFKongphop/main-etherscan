<head>
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>

<div class="container-admin">
    <div class="send-console">
        <h2 class="head-login">Send Ethereum</h2>
        <form action="/sendEther" method="post">
            <div class="loginData">
                <label for="">Address</label>
                <input type="text" name="address">
            </div>
            <div class="loginData">
                <label for="">Ether</label>
                <input type="text" name="amount">
            </div>
            <div class="submit-login">
                <button class="login-to" type="submit">Send</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <table>
        <tr>
            <th>Report</th>
            <th>Email</th>
            <th>Delete</th>
            <th>Reply</th>
        </tr>
        {% for report in myResult -%}
            <tr>
                <td>{{ report["problem"] }}</td>
                <td>{{ report["email"] }}</td>
                <td>
                    <div class="btn-a">
                        <a href="/api/delete/{{report["id"]}}" onclick="return confirm('Do you want to delete')">
                            <button class="delete-btn">Delete</button>
                        </a>
                    </div>
                </td >
                <td>
                    <div class="btn-a">
                        <a href="/api/reply/{{report["email"]}}/{{report["id"]}}">
                            <button class="edit-btn">Reply</button>
                        </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
